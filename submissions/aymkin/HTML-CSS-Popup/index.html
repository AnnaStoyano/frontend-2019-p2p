<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css" />
    <title>coogle popup</title>
    <link rel="apple-touch-icon" sizes="57x57" href="./favicons/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="./favicons/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="./favicons/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="./favicons/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="./favicons/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="./favicons/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="./favicons/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./favicons/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="./favicons/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="./favicons/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="./favicons/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
</head>

<body>
    <div class="container">
        <nav class="nav">
            <div class="nav__element text">
                <a href="#" class="nav__link">gmail</a>
            </div>
            <div class="nav__element text">
                <a href="#" class="nav__link">images</a>
            </div>
            <div class="nav__element">
                <div class="apps"></div>
            </div>

            <!-- popup -->

            <input type="checkbox" class="nav__element pop-check" name="apps" />
            <label for="apps" class="pop-label"></label>
            <div class="white-angle"></div>
            <div class="grey-angle"></div>
            <div class="popup">
                <ul class="popup__list">
                    <li class="popup__list-element">
                        <a href="#" class="popup-a">
                            <div class="sprite docs"></div>
                            <div class="sprite-text">Docs</div>
                        </a>
                    </li>
                    <li class="popup__list-element">
                        <a href="#" class="popup-a">
                            <div class="sprite coogle"></div>
                            <div class="sprite-text">Google</div>
                        </a>
                    </li>
                    <li class="popup__list-element">
                        <a href="#" class="popup-a">
                            <div class="sprite maps"></div>
                            <div class="sprite-text">Maps</div>
                        </a>
                    </li>
                    <li class="popup__list-element">
                        <a href="#" class="popup-a">
                            <div class="sprite youtube"></div>
                            <div class="sprite-text">Youtube</div>
                        </a>
                    </li>
                    <li class="popup__list-element">
                        <a href="#" class="popup-a">
                            <div class="sprite market"></div>
                            <div class="sprite-text">Market</div>
                        </a>
                    </li>
                    <li class="popup__list-element">
                        <a href="#" class="popup-a">
                            <div class="sprite news"></div>
                            <div class="sprite-text">News</div>
                        </a>
                    </li>
                    <li class="popup__list-element">
                        <a href="#" class="popup-a">
                            <div class="sprite drive"></div>
                            <div class="sprite-text">Drive</div>
                        </a>
                    </li>
                    <li class="popup__list-element">
                        <a href="#" class="popup-a">
                            <div class="sprite account"></div>
                            <div class="sprite-text">Account</div>
                        </a>
                    </li>
                    <li class="popup__list-element">
                        <a href="#" class="popup-a">
                            <div class="sprite blogger"></div>
                            <div class="sprite-text">Blogger</div>
                        </a>
                    </li>
                    <li class="popup__list-element">
                        <a href="#" class="popup-a sprite forms">
                            <div class="sprite forms"></div>
                            <span class="sprite-text">Forms</span>
                        </a>
                    </li>
                </ul>

                <input type="checkbox" class="more-checkbox" id="more" name="more" />
                <label for="more" class="more-pop"></label>
                <a href="#other" class="more-text">
                    <span class="text">
                        More
                    </span>
                </a>
                <ul class="more-ul">
                    <li class="popup__list-element">
                        <a href="#" class="popup-a">
                            <div class="sprite profile"></div>
                            <div class="sprite-text">Profile</div>
                        </a>
                    </li>
                    <li class="popup__list-element">
                        <a href="#" class="popup-a">
                            <div class="sprite slides"></div>
                            <div class="sprite-text">Slides</div>
                        </a>
                    </li>
                    <li class="popup__list-element">
                        <a href="#" class="popup-a">
                            <div class="sprite sheets"></div>
                            <div class="sprite-text">Sheets</div>
                        </a>
                    </li>
                    <li class="popup__list-element">
                        <a href="#" class="popup-a">
                            <div class="sprite tags"></div>
                            <div class="sprite-text">Tags</div>
                        </a>
                    </li>
                    <li class="popup__list-element">
                        <a href="#" class="popup-a">
                            <div class="sprite plus"></div>
                            <div class="sprite-text">Google+</div>
                        </a>
                    </li>
                    <li class="popup__list-element">
                        <a href="#" class="popup-a">
                            <div class="sprite classes"></div>
                            <div class="sprite-text">Classes</div>
                        </a>
                    </li>
                    <li class="other-option">
                        <a href="#" class="other-nav__link" name="other">Другие сервисы Google</a>
                    </li>
                </ul>
            </div>

            <!--  -->

            <div class="nav__element icon">
                <a href="#"></a>
            </div>
        </nav>
    </div>
</body>

</html>
