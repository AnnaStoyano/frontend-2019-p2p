        <meta name="msapplication-TileColor" content="#ffffff" />

            name="msapplication-TileImage"

        />

    <body>
        <ul class="nav">
            <li class="nav__element text">
                <a href="#">gmail</a>
            </li>
            <li class="nav__element text">

            </li>

                <input
                    type="checkbox"
                    class="nav__element pop-check"
                    name="tiel"
                />
                <label for="tiel" class="pop-label"></label>
                <div class="popup">
                    <ul class="popup__list">
                        <li class="popup__listst-sprite">

                            <div class="sprite-text">Docs</div>
                        </li>
                        <li class="popup__listst-sprite">
                            <a href="#" class="popup-a sprite sprite-2"></a>

                        </li>
                        <li class="popup__listst-sprite">
                            <a href="#" class="popup-a sprite sprite-3"></a>
                            <div class="sprite-text">Maps</div>
                        </li>
                        <li class="popup__listst-sprite">
                            <a href="#" class="popup-a sprite sprite-4"></a>
                            <div class="sprite-text">Youtube</div>
                        </li>
                        <li class="popup__listst-sprite">
                            <a href="#" class="popup-a sprite sprite-5"></a>
                            <div class="sprite-text">Market</div>
                        </li>
                        <li class="popup__listst-sprite">

                        </li>
                        <li class="popup__listst-sprite">

                            <div class="sprite-text">Blogger</div>
                        </li>
                        <li class="popup__listst-sprite">
                            <a href="#" class="popup-a sprite sprite-10"></a>
                            <div class="sprite-text">Forms</div>
                        </li>
                    </ul>
                    <label for="more-button" class="more-pop"></label>
                    <input
                        type="checkbox"
                        class="more-button"
                        id="more"
                        name="more"
                    />
                    <div class="more-text">
                        <div class="text">More</div>
                    </div>
                    <ul class="more-ul">
                        <li class="popup__listst-sprite">
                            <a href="#" class="popup-a sprite sprite-11"></a>
